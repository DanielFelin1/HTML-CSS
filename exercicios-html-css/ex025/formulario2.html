 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulairo</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
 </head>
 <body>
    <h1>Teste de formulario</h1>
    <form action="arquivo.js" method="post">
        <p>
            <label for="iusuario">Nome</label>
            <input type="text" name="nome" id="iusuario" required minlength="5" maxlength="15" placeholder="máx. 15 letras">
        </p>

        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="min. 8 dígitos">
        </p>

        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Limpar">
        </p>
    </form>
 </body>
 </html>
