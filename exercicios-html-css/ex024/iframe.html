<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Uso de iframe</h1> 
    <p>
        Esse é meu site de viagem!
        <iframe src="https://danielfelin1.github.io/HTML-CSS/testes/agencia-de-viagens/" frameborder="0">
            <a href="https://danielfelin1.github.io/HTML-CSS/testes/agencia-de-viagens/" target="_blank">Esse é meu site de viagem!</a>
        </iframe> <br>

        Esse é outro site
        <iframe src="https://danielfelin1.github.io/anaos-cancao/" frameborder="0" scrolling="no">
            <a href="https://danielfelin1.github.io/anaos-cancao/" target="_blank">Esse é outro site</a>
        </iframe>

        <!--Posso configurar o Iframe com CSS ou dentro da propria tag, mudando seu tamanho, tipo de borda... As configurações que prevalecem são sempre as da CSS-->
    </p>
</body>
</html>
